<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foreign Exchange Rate</title>

  <!-- VENDORS -->
  <link rel="stylesheet" href="css/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="css/vendors/mdb.min.css">
  <link rel="stylesheet" href="css/vendors/all.min.css">
  <link rel="stylesheet" href="css/vendors/flag-icon-css/css/flag-icon.min.css">
  <!-- SELF -->
  <link rel="stylesheet" href="css/styles-index.css">
</head>
<body class="blue darken-4">
  
  <nav class="navbar navbar-expand-lg navbar-dark indigo darken-4">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar"
      aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <a class="navbar-brand" href="#">
      <img src="./img/logo.png" height="35" alt="Exchange Rates logo">
    </a>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ml-auto mt-lg-0 text-center">
        <li class="nav-item active mr-2 mb-2 mb-lg-0">
          <a class="nav-link" href="index.html"><i class="fal fa-igloo"></i> Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fal fa-info-circle"></i> About</a>
        </li>
      </ul>
    </div><!--end of navbar-collapse-->
  </nav><!--end of navbar-->

  <main class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center mt-3 header__title">Foreign Exchange Rates</h1>
          
          <div class="row">
            <div class="col-md-12 text-center">
              <img src="./img/currency.png" alt="Currency echange presentation" class="img__presentation mt-2">
            </div>  
          </div>

        </div>
      </div>
    </div><!--end of container-->

    <section class="main__realTime">

      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center mt-4">
            <h5 class="main__time">time</h5>
          </div>
        </div>
      </div><!--end of container-->
    </section><!--end of main__realTime-->

    <section class="main__tableValues">
      
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="tableValues__ratesValues rounded mt-3">
              <p class="text-white text-center"><strong>1 USD =</strong></p>

              <div class="container">
                <div class="row">
                  <div class="col-md-12">

                    <table class="table table-bordered z-depth-1 oneUsdTable table-hover">
                      <thead>
                        <tr class="text-dark bg-white text-center">
                          <th scope="col">Currency <i class="fas fa-usd-circle text-success"></i></th>
                          <th scope="col">Value <i class="fal fa-sack-dollar text-success"></i></th>
                        </tr>
                      </thead>
                    </table><!--end of table-->

                  </div>
                </div>
              </div><!--end of container-->

            </div><!--end of tableValues__ratesValues-->

          </div>
        </div>
      </div><!--end of container-->

      <p class="text-center text-white">Last Update: <span id="last-updated"></span></p>

    </section><!--end of main__tableValues-->

    <section class="main__convertValues">
      
      <div class="container">
        <div class="row">
          <div class="col-md-12">
              <div class="row d-flex justify-content-center convertValues__bothSelect">
                <div class="col-md-2">
                  <select class="mdb-select md-form first-select">
                    <option value="" disabled selected>Exchange From...</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="CAD">CAD</option>
                    <option value="AUD">AUD</option>
                    <option value="RON">RON</option>
                  </select>
                </div>

                <div class="col-md-2">
                    <div class="md-form">
                      <input type="text" id="fromSelect" class="form-control text-white">
                      <label for="fromSelect" id="inputValue" class="text-white">Value in <span class="valueFrom"></span></label>
                    </div><!--end of md-form exchange-From-->
                </div>

                <div class="col-md-2">
                    <select id="SECOND" class="mdb-select md-form second-select">
                      <option value="disabled" disabled selected>Exchange To...</option>
                      <option value="USD">USD</option>
                      <option value="EUR">EUR</option>
                      <option value="GBP">GBP</option>
                      <option value="CAD">CAD</option>
                      <option value="AUD">AUD</option>
                      <option value="RON">RON</option>
                    </select>
                </div>

                <div class="col-md-2">
                  <div class="md-form">
                    <input disabled type="text" id="toSelect" class="form-control text-white">
                    <label for="toSelect" id="returnValue" class="text-white">Value in <span class="valueTo"></span></label>
                  </div><!--end of md-form exchange-From-->
                </div>

                <div class="col-md-2 d-flex align-items-center mt-3">
                  <a class="btn-floating btn-sm btn-success d-none d-md-block"><i class="far fa-money-bill-wave"></i></a>
                </div>
                
                <div class="col-12 d-flex justify-content-center">
                  <a class="btn-floating d-block d-md-none btn-md btn-success mt-0"><i class="far fa-money-bill-wave"></i></a>
                </div>
            </div><!--end of row-->

          </div>
        </div><!--end of row-->
      </div><!--end of container-->

    </section><!--end of main convertValues-->

    <section class="main__exchangeHistory">

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center d-none d-md-block mt-3 mb-3">Your exchange History</h2>
            <h4 class="text-center mt-3 mb-3 d-block d-md-none">Your exchange History</h4>

            <div class="table-responsive text-nowrap">
              <table class="table bg-white">
                <thead class="mdb-color darken-3 white-text">
                  <tr class="text-center">
                    <th>Order</th>
                    <th>Date</th>
                    <th>Exchanged From</th>
                    <th>Exchanged To</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  
                </tbody>
              </table><!--end of table-->
            </div><!--end of table-responsive-->

          </div>
        </div><!--end of row-->
      </div><!--end of container-->

    </section><!--end of main__exchangeHistory-->
  </main><!--end of main-->





  <!-- SCRIPTS -->
  <script src="js/vendors/jquery-3.4.1.min.js"></script>
  <script src="js/vendors/bootstrap.min.js"></script>
  <script src="js/vendors/mdb.min.js"></script>
  <script src="js/vendors/moment.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/currencyExchange.js"></script>
</body>
</html>
